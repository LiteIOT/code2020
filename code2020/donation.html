<body>

  <!--==========================
  Header
  ============================-->
  <header id="header" class="fixed-top">
    <div class="container">

      <div class="logo float-left">
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <h1 class="text-light"><a href="#header"><span>NewBiz</span></a></h1> -->
        <a href="#intro" class="scrollto"><img src="img/logo.png" alt="" class="img-fluid"></a>
      </div>

      <nav class="main-nav float-right d-none d-lg-block">
        <ul>
          <li><a href="index.html">首页</a></li>
          <li class="active"><a href="donation.html">在线捐赠</a></li>
          <li><a href="requirement.html">发布需求</a></li>
          <li><a href="login.html">物资管理</a></li>
        </ul>
      </nav><!-- .main-nav -->

    </div>
  </header><!-- #header -->



  <main id="main">

    <!--==========================
      About Us Section
    ============================-->
    <section id="about">
      <div class="container" id="app">

        <header class="section-header">
          <p></p>
          <h3>在线捐赠</h3>
          <p></p>



          <div class="row counters">

            <div class="col-lg-3 col-6 text-center">

            </div>

            <div class="col-lg-6 col-12 text-right">

              <el-form :model="donation" ref="donation" :rules="rules" label-width="80px">
                <el-form-item label="物资名称" required>
                  <el-select v-model="donation.material" placeholder="请选择" style="width: 100%;" @change="selectChange">
                    <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                    </el-option>
                  </el-select>
                </el-form-item>
                <el-form-item label="数量" required>
                  <el-input v-model="donation.quantity" placeholder="数量">
                    <template slot="append">{{unit}}</template>
                  </el-input>
                </el-form-item>

                <el-form-item label="捐赠方" required>
                  <el-input v-model="donation.donor" placeholder="捐赠方"></el-input>
                </el-form-item>
                <el-form-item label="联系人" required>
                  <el-input v-model="donation.contact" placeholder="联系人"></el-input>
                </el-form-item>
                <el-form-item label="联系电话" required>
                  <el-input v-model="donation.telephone" placeholder="联系电话"></el-input>
                </el-form-item>

                <el-form-item label="地址">
                  <el-input v-model="donation.address" placeholder="地址"></el-input>
                </el-form-item>

                <el-form-item class="text-center">
                  <el-button type="primary" @click="addPost('donation')">提 交</el-button>

                </el-form-item>

              </el-form>


            </div>

            <div class="col-lg-3 col-6 text-center">

            </div>



          </div>




        </header>



      </div>
    </section><!-- #about -->


  </main>

  <!--==========================
    Footer
  ============================-->

    <div class="container">
      <div class="copyright">
        <span>&copy; 2020 </span><br />
        All Rights Reserved
      </div>
    </div>
  </footer><!-- #footer -->

  <!-- JavaScript Libraries -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/jquery/jquery-migrate.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/mobile-nav/mobile-nav.js"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script src="lib/waypoints/waypoints.min.js"></script>
  <script src="lib/counterup/counterup.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="lib/isotope/isotope.pkgd.min.js"></script>
  <script src="lib/lightbox/js/lightbox.min.js"></script>
  <!-- Contact Form JavaScript File -->
  <script src="contactform/contactform.js"></script>

  <!-- Template Main Javascript File -->
  <script src="js/main.js"></script>

  <!-- Bootstrap core JavaScript-->
  <script src="dist/vue.js"></script>
  <!-- import Vue before Element -->
  <script src="dist/eui/2.12.0/index.js"></script>
  <!-- Add this after vue.js -->
  <script src="dist/axios.min.js"></script>
  <script src="dist/vue-router.js"></script>
  <style>
    .el-input {
      border: 1px #000000;
      border-color: blue;
    }
  </style>
  <script>
    var api_url = "api.web.don.php";
    new Vue({
      el: '#app',
      data: function () {
        return {
          visible: false,

          currentDate: new Date(),
          material: '',
          quantity: '',
          donor: '',
          contact: '',
          telephone: '',
          address: '',
          options: [],
          unit: "单位",
          donation: {
            material: '',
            quantity: '',
            donor: '',
            contact: '',
            telephone: '',
            address: '',
          },
          rules:{},
          /*
          rules: {
            material: [{
              required: true,
              message: '请选择名称',
              trigger: 'blur'
            }],
            quantity: [{
              required: true,
              message: '请输入数量',
              trigger: 'blur'
            }],
            donor: [{
              required: true,
              message: '请填写捐赠单位或捐赠人信息',
              trigger: 'blur'
            }],
            contact: [{
              required: true,
              message: '请填写联系人',
              trigger: 'blur'
            }],
            telephone: [{
              required: true,
              message: '请填写联系电话',
              trigger: 'blur'
            }],

          }
          */
        }
      },

      methods: {

        addPost: function (formName) {
          var that = this;

          this.$refs[formName].validate((valid) => {
            if (!valid) {
              return;
            }
          });

          axios.get(api_url, {
            params: {
              action: 'addPost',
              material: that.donation.material,
              quantity: that.donation.quantity,
              donor: that.donation.donor,
              contact: that.donation.contact,
              telephone: that.donation.telephone,
              address: that.donation.address,

            }
          })
            .then(function (response) {
              //JSON.parse(response.data);
              console.log(response.data);
              console.log(response.data['code']);

              if (response.data['code'] == 1) {
                //that.getList()
                that.showMeswsage();
                that.refreshForm()
                //window.location.href = './index.html';
              }


            })
            .catch(function (error) {
              console.log(error);
            });

        },

        delPost: function (note_id) {
          var that = this;
          axios.get(api_url, {
            params: {
              action: 'delPost',
              note_id: note_id
            }
          })
            .then(function (response) {
              if (response.data['code'] == 1) {
                that.getList()
                that.refreshForm()
                //window.location.href = './index.html';
              }


            })
            .catch(function (error) {
              console.log(error);
            });

        },

        showMeswsage: function () {
          this.$message({
            message: '提交成功，感谢您的支持~',
            type: 'success'
          });
        },

        editPost: function (index_id) {
          var that = this;
          that.editMode = true
          that.note_id = that.noteList[index_id].note_id;
          that.note_title = that.noteList[index_id].note_title;
          that.note_content = that.noteList[index_id].note_content;
          that.note_deadline = that.noteList[index_id].note_deadline;
          that.note_date = that.noteList[index_id].note_date;

        },

        selectChange: function (index_id) {
          var that = this;
          //that.unit = that.options[index_id].unit;
          for (let i = 0; i < that.options.length; i++) {
            if (that.options[i].value == index_id) {
              that.unit = that.options[i].unit;
              break;
            }
          }
          console.log();
        },

        updatePost: function (question_id) {
          var that = this;
          //console.log(post_id);
          //console.log(that.postList[0]);
          //title = that.postList[post_id].post_title;


          axios.get(api_url, {
            params: {
              action: 'updatePost',
              note_id: that.note_id,
              note_title: that.note_title,
              note_date: that.note_date,
              note_content: that.note_content,
              note_deadline: that.note_deadline,
            }
          })
            .then(function (response) {
              if (response.data['code'] == 1) {
                that.getList()

              }


            })
            .catch(function (error) {
              console.log(error);
            });

        },


        getList: function () {
          var that = this;
          axios.get(api_url, {
            params: {
              action: 'listPost',
              //post_id: this.post_id
            }
          })
            .then(function (response) {
              if (response.status == 200) {
                //post_list = response.data[0]
                // console.log(post_list)
                that.noteList = response.data;
                console.log(that.noteList)
              }


            })
            .catch(function (error) {
              console.log(error);
            });

        },

        getProductList: function () {
          var that = this;
          axios.get("api.admin.product.php", {
            params: {
              action: 'listProductSelect',
              //post_id: this.post_id
            }
          })
            .then(function (response) {
              if (response.status == 200) {
                //post_list = response.data[0]
                // console.log(post_list)
                that.options = response.data;
                console.log(that.options)
              }


            })
            .catch(function (error) {
              console.log(error);
            });

        },

        getStudent: function (student_id) {
          var that = this;
          window.location.href = './student.html?stu_id=' + student_id;
        },

        refreshForm: function () {
          var that = this;

          that.donation.material = "";
          that.donation.quantity = "";
          that.donation.donor = "";
          that.donation.contact = "";
          that.donation.telephone = "";
          that.donation.address = "";

        },



      },

      created: function () {
        var that = this;
        that.getProductList();
      }

    })



  </script>


</body>

</html>
